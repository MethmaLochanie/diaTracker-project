<!-- cluster_data.html -->
<table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        {% for row in cluster_data.iterrows() %}
            <tr>
                <td>{{ row[1]['Column 1'] }}</td>
                <td>{{ row[1]['Column 2'] }}</td>
                <td>{{ row[1]['Column 3'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
