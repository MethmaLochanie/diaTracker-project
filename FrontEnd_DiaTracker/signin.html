<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <!-- This links the external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="loader.css">

</head>

<body>
    <div class="loader"></div>
    <!-- This div is for the login form -->
    <div class="mainbox">
        <img src="../diatracker-logo-transparent.png" alt="diatracker-logo" width="600" class="logo">
        </div>
    <div class="box">
        <h1>Login Here</h1>
        <!-- This form does not have an action attribute as it is only for display purposes -->
        <form name="myform">
            <!-- This is the input field for the username -->
            <p>Username</p>
            <input type="text" name="uname" placeholder="Enter Username " required="">
            <!-- This is the input field for the password -->
            <p>Password</p>
            <input type="password" name="upswd" placeholder="Enter Password" required="">
            <!-- This is the submit button for the form -->
            <input type="submit" name="" value="Login">
            <br><br>
            <!-- This is the link to the registration page for new users -->
            <a href="register.html">Register for new account ?</a>
        </form>
    </div>
    <script src="loading.js"></script>
</body>
</html>
