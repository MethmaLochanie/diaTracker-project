<!DOCTYPE html>
    <head>
        <!-- This sets the title of the webpage -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Form Design</title>
        <!-- This links the external CSS file -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- This div is for the registration form -->
        <div class="mainbox">
        <img src="../diatracker-logo-transparent.png" alt="diatracker-logo" width="600" class="logo">
        </div>
        <div class="box">
            <h1>Register Here</h1>
            <!-- This form sends data to "register.php" using the POST method -->
            <form name="myform2" action="register.php" method="POST">
                <!-- This is the input field for the username -->
                <p>Username</p>
                <input type="text" name="uname1" placeholder="Enter Username" required>
                <!-- This is the input field for the email address -->
                <p>Email</p>
                <input type="Email" name="email" placeholder="Enter email id" required>
                <!-- This is the input field for the password -->
                <p>Password</p>
                <input type="password" name="upswd1" placeholder="Enter Password" required>
                <!-- This is the input field for re-entering the password -->
                <p>Retype Password</p>
                <input type="password" name="upswd2" placeholder="Re-Enter Password" required>
                <!-- This is the submit button for the form -->
                <input type="submit" name="" value="Register">
                <br><br>
                <!-- This is the link to the login page for existing users -->
                <a href="signin.html" class="login">Already have an account? Log-in Here </a>
            </form>
    </body>
</html>
